<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Stats preview card component">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Felix Baah">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stats-styles.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter?query=Inter">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca?query=Lexend+Deca">
        <title>Stats preview card</title>
    </head>
    
    <body>
        <div class="main-body-card">
            <div class="image">
                <img id="source-img" src="images/image-header-desktop.jpg" alt="business">
            </div>
            
            <div class="stats-obj">
                <h1>Get <span class="highlights">insights</span> that help your business grow.</h1>
            </div>


            <div>
                <article class="para"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </article>
            </div>

            <div class="container">
                <ul class="figures">
                    <li><strong>10k+</strong></li>
                    <li><strong>314</strong></li>
                    <li><strong>12M+</strong></li>
                </ul>
                <ul class="indications">
                    <li>COMPANIES</li>
                    <li>TEMPLATES</li>
                    <li>QUERIES</li>
                </ul>
            </div>
            <footer>
                <p>Challenge from <a id="frontend" href="https://www.frontendmentor.io/challenges">Frontend Mentor</a> by <a id="author" href="https://www.frontendmentor.io/profile/Felix221123">Felix Baah</a> </p>
            </footer>

        </div>

    </body>
</html>
